<!DOCTYPE html>
<html>
<head>
  <title>RankUp</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c2c2c; /* Changed to dark grey */
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 1200px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .image-link {
      margin: 10px;
      width: calc(33.33% - 20px);
    }
    
    .image-link img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    
    .image-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    header {
      position: fixed; 
      top: 0; 
      width: 100%;
      background-color: #ffffff; 
      padding: 20px;
      z-index: 1; 
      display: flex;
      justify-content: space-between; 
      align-items: center;
      border-bottom: 1px solid #ddd; 
    }
    
    .logo {
      width: 100px; 
      height: auto;
      display: block;
      margin: 10px;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px; 
      padding: 10px; 
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .dropbtn {
      background-color: #333; 
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px; 
      cursor: pointer;
      font-size: 16px; 
      transition: background-color 0.3s, transform 0.3s;
    }
    
    .dropbtn:hover {
      background-color: #555; 
      transform: scale(1.05);
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-center {
      flex-grow: 1;
      text-align: center;
      color: #333; 
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="file:///C:/Users/acer/Downloads/Screenshot_2024-07-03_111341-removebg-preview.jpg" alt="A beautiful landscape" class="logo">
    </div>
    <div class="header-center">
      <h1 style="font-size:40px; font-weight: bold;">RankUp</h1>
    </div>
    <div class="header-right">
      <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="image-row">
      <a href="index.html" class="image-link">
        <img src="https://th.bing.com/th/id/OIP.YIyznbRbDjHIKWiRaVl8mgHaF7?rs=1&pid=ImgDetMain" alt="Image 1">
      </a>
      <a href="elseif.html" class="image-link">
        <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTExL3JtNTg2YmF0Y2gyLWVtb2ppLTAwM18xLmpwZw.jpg" alt="Image 2">
      </a>
    </div>
    {% if r %}
    <div class="chatbot-response">
      <h2>Chatbot Response:{{user_input1}}</h2>
      <p>{{ r }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
