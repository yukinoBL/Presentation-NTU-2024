<!DOCTYPE html>
<html>
<head>
  <title>Startup Business Plan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c2c2c;
      font-family: Arial, sans-serif;
      color: #fff; /* White text for contrast */
      position: relative;
    }

    .shadow-box {
      width: 800px;
      height: 600px;
      background-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(35deg);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Stronger shadow */
      z-index: 0;
    }
    
    .container {
      max-width: 800px;
      padding: 20px;
      background-color: #2c2c2c;
      border: 1px solid #444; /* Darker border */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Stronger shadow */
      z-index: 1; /* Place container above the shadow box */
      position: relative;
    }
    
    h2, h5 {
      text-align: center;
      color: #fff;
    }
    
    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    h5 {
      font-size: 10px;
      margin-bottom: 20px;
    }
    
    h5 {
      font-size: 20px;
      margin-bottom: 30px;
    }
    
    form {
      text-align: center;
    }
    
    input[type="submit"] {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }
    
    input[type="submit"]:hover {
      background-color: #555;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="shadow-box"></div>
  <div class="container">
    <h2>Startup Business Plan about {{ g }}</h2>
    <p>{{ r }}</p>
    
   <form action="main.html" method="post">
  <p><input type="submit" value="Main"></p>
  </form>
  </div>
</body>
</html>
